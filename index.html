<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .boxs {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #ccc;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .row img {
        height: 200px;
        width: 300px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="boxs">
      <div class="row">
        <img
          src="https://cdn.pixabay.com/photo/2014/08/05/10/30/iphone-410324_960_720.jpg"
          alt="img"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/05/31/10/55/man-791049_960_720.jpg"
          alt="img"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/03/26/10/24/apple-691282_960_720.jpg"
          alt="img"
        />
        <img
          src="https://cdn.pixabay.com/photo/2014/08/05/10/30/iphone-410324_960_720.jpg"
          alt="img"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/05/31/10/55/man-791049_960_720.jpg"
          alt="img"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/03/26/10/24/apple-691282_960_720.jpg"
          alt="img"
        />
        <img
          src="https://cdn.pixabay.com/photo/2014/08/05/10/30/iphone-410324_960_720.jpg"
          alt="img"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/05/31/10/55/man-791049_960_720.jpg"
          alt="img"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/03/26/10/24/apple-691282_960_720.jpg"
          alt="img"
        />
      </div>
    </div>
  </body>
</html>
